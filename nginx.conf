# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name ronakverse.net www.ronakverse.net twocars.ronakverse.net www.twocars.ronakverse.net typeit.ronakverse.net www.typeit.ronakverse.net portfolio.ronakverse.net www.portfolio.ronakverse.net puzzle.ronakverse.net www.puzzle.ronakverse.net metrics.ronakverse.net;
    return 301 https://$host$request_uri;
}

# Gateway (Main Site)
server {
    listen 443 ssl;
    server_name ronakverse.net www.ronakverse.net;

    ssl_certificate /etc/letsencrypt/live/ronakverse.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ronakverse.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

