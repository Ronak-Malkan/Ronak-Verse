# ============================================================================
# PostgreSQL Configuration for Ronak-Verse
# ============================================================================
# Optimized for 1GB RAM droplet with multiple databases
# ============================================================================

# Connection Settings
max_connections = 50
superuser_reserved_connections = 3

# Memory Settings (Conservative for 1GB system)
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 2MB
maintenance_work_mem = 32MB

# Query Planner
random_page_cost = 1.1  # SSD storage
effective_io_concurrency = 200  # SSD storage

# WAL Settings
wal_buffers = 4MB
min_wal_size = 1GB
max_wal_size = 2GB
checkpoint_completion_target = 0.9

# Logging
logging_collector = on
log_destination = 'stderr'
log_statement = 'none'  # Change to 'all' for debugging
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_min_duration_statement = 1000  # Log queries longer than 1 second

# Performance
shared_preload_libraries = 'pg_stat_statements'
